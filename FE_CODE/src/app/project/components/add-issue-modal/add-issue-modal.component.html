<div class="px-8 py-5">
  <div class="flex items-center py-3 text-textDarkest">
    <div class="text-xl">
      Tạo công việc
    </div>
    <div class="flex-auto"></div>
    <j-button icon="times" [iconSize]="24" (click)="closeModal()" [className]="'btn-empty'">
    </j-button>
  </div>
  <form class="issue-form" [formGroup]="issueForm">
    <div class="form-group">
      <label class="label">
        Phân loại
      </label>
      <issue-type-select [control]="f?.type!"></issue-type-select>
    </div>
    <div class="mt-3 form-group">
      <label class="label">
        Mức độ
      </label>
      <issue-priority-select [control]="f?.priority!"></issue-priority-select>
    </div>
    <div class="mt-3 form-group">
      <label class="label">
        Tên công việc
      </label>
      <input class="form-input" formControlName="title" jAutofocus [timerDelay]="500" />
    </div>
    <div class="mt-3 form-group">
      <label class="label">
        Mô tả công việc
      </label>
      <quill-editor class="content-editor" [styles]="{'min-height': '120px'}" [modules]="editorOptions"
        formControlName="description" [placeholder]="''">
      </quill-editor>
    </div>
    <div class="mt-3 form-group">
      <label class="label">
        Người phụ trách
      </label>
      <issue-reporter-select [control]="f?.reporterId!" [users]="reporterUsers$ | async">
      </issue-reporter-select>
    </div>
    <div class="mt-3 form-group">
      <label class="label">
        Người theo dõi
      </label>
      <issue-assignees-select [control]="f.userIds" [users]="assignees$ | async">
      </issue-assignees-select>
    </div>
    <div class="mt-5 form-group form-action">
      <j-button className="btn-primary mr-2" type="submit" [disabled]="issueForm?.invalid!" (click)="submitForm()">
        Tạo công việc
      </j-button>
      <j-button className="btn-empty" (click)="cancel()">
        Đóng
      </j-button>
    </div>
  </form>
</div>
