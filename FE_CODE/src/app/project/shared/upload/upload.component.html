<div class="flex flex-col items-center gap-4">
  <div *ngIf="mode !== 2" class="relative">
    <input type="file" id="fileInput" (change)="onFileSelected($event)" class="hidden" />

    <label for="fileInput">
      <div
        class="w-[105px] h-[105px] rounded-full cursor-pointer border-[1px] border-[#ccc] flex justify-center items-center">
        <div *ngIf="!imgUrl && !isLoading">
          <div class="flex justify-center">
            <span nz-icon nzType="upload" nzTheme="outline" class="text-base"></span>
          </div>
          <p class="text-[10px]">Tải ảnh lên</p>
        </div>
        <nz-spin *ngIf="isLoading" nzSimple></nz-spin>
        <img *ngIf="!isLoading && imgUrl" [src]="imgUrl" class="w-full h-full rounded-full object-cover" alt="" />
      </div>
    </label>

    <button *ngIf="!isLoading && imgUrl" (click)="clearImage()"
      class="p-1 bg-red-600 rounded-full absolute flex justify-center items-center cursor-pointer top-[4px] right-[12px]">
      <span class="leading-[5px] text-white text-[12px] mb-[2px]">x</span>
    </button>
  </div>
  <div *ngIf="mode === 2">
    <div
      class="w-[105px] h-[105px] rounded-full cursor-pointer border-[1px] border-[#ccc] flex justify-center items-center relative">
      <img [src]="imgUrlInput" class="w-full h-full rounded-full object-cover" alt="" />
    </div>
  </div>
</div>
